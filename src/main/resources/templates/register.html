<!DOCTYPE html>
<html>
<head>
	<title>iMarket</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<style>
		input { margin-bottom: 6px; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Register</h1>
		<form method="post">
			<input name="name"
				   class="form-control"
				   placeholder="Name">
			<input name="email"
				   class="form-control"
				   placeholder="Email">
			<input name="password" 
				   type="password"
				   class="form-control"
				   placeholder="Password">
			<button type="submit"
					class="btn btn-primary"
					>Register</button>
		</form>
	</div>
</body>
</html>
